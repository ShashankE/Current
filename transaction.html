<!DOCTYPE html>
<html>
    <head>
      <script src="login.html"></script>
      <title>Currency Converter</title>
        <style>
    body {
      background-color: #f5f5f5;
      color: #333333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .currency-converter {
      max-width: 600px;
      padding: 40px;
      background-color: #ffffff;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .currency-converter h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
      color: #555555;
    }
    
    .input-container {
      width: 100%;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .input-container label {
      display: block;
      font-weight: bold;
      color: #555555;
      text-align: center;
    }
    
    .input-container input[type="text"],
    .input-container input[type="number"] {
      width: 80%;
      max-width: 300px;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #dddddd;
      background-color: #f8f8f8;
      color: #333333;
    }
    
    #convert-btn {
      display: block;
      width: 80%;
      max-width: 300px;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .result-container {
      margin-top: 20px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      text-align: center;
      color: #333333;
      font-size: 16px;
      line-height: 1.4;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }
      </style>

    <script>
        window.onload = function() {
        var username = localStorage.getItem('username');
        var password = localStorage.getItem('password');

        if (username && password) {
            alert('Username: ' + username + '\nPassword: ' + password);
        } else {
            alert('No account found.');
        }
        };
    </script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap">
    </head>
    <body>
      <div class="currency-converter">
        <h2>Currency Converter</h2>
        <div class="input-container">
          <label for="from-currency">From:</label>
          <input type="text" id="from-currency" placeholder="Enter currency code (e.g., USD)">
        </div>
        <div class="input-container">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" placeholder="Enter amount">
        </div>
        <div class="input-container">
          <label for="to-currency">To:</label>
          <input type="text" id="to-currency" placeholder="Enter currency code (e.g., EUR)">
        </div>
        <button id="convert-btn">Convert</button>
        <div id="result-container"></div>
      </div>
    
      <h1>Welcome, <span id="username"></span>!</h1>

      <script>
        // Access the user object in dashboard.html
        document.getElementById("username").textContent = loggedInUser.name;
      </script>

        <script>
        // JavaScript code here
        const convertBtn = document.getElementById('convert-btn');
        const resultContainer = document.getElementById('result-container');
    
        convertBtn.addEventListener('click', () => {
          const fromCurrencyInput = document.getElementById('from-currency');
          const amountInput = document.getElementById('amount');
          const toCurrencyInput = document.getElementById('to-currency');
    
          const fromCurrency = fromCurrencyInput.value;
          const amount = amountInput.value;
          const toCurrency = toCurrencyInput.value;
    
          if (fromCurrency && amount && toCurrency) {
            const requestURL = `https://api.exchangerate.host/convert?from=${fromCurrency}&to=${toCurrency}&amount=${amount}`;
    
            fetch(requestURL)
              .then(response => response.json())
              .then(data => {
                const convertedAmount = data.result.toFixed(2);
                resultContainer.textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
              })
              .catch(error => {
                resultContainer.textContent = 'An error occurred. Please try again later.';
                console.error(error);
              });
          } else {
            resultContainer.textContent = 'Please enter values in all fields.';
          }
        });

        
      </script>
    
    </body>
</head>
